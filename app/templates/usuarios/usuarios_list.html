{% extends 'base2.html' %}
{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<h1>Usuarios</h1>
<a href="{{ url_for('usuarios.nuevo_usuario') }}">Nuevo Usuario</a>
<ul>
    {% for usuario in usuarios %}
    <li>{{ usuario.nombreCompleto }} - <a
            href="{{ url_for('usuarios.editar_usuario', id=usuario.idUsuario) }}">Editar</a> |
        <form action="{{ url_for('usuarios.eliminar_usuario', id=usuario.idUsuario) }}" method="POST">
            <button type="submit">Eliminar</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
